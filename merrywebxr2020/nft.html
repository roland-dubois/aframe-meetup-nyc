<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Peace & Wellbeing 2021 by Composure</title>
    
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="style.css">
    
    <!-- import the webpage's javascript file -->
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
    
<!--     <script src="https://raw.githack.com/AR-js-org/AR.js/3.3.1/aframe/build/aframe-ar-nft.js"></script> -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

    <script src="script.js" defer></script>
  </head>  
  
  <body style="margin: 0px; overflow: hidden;" onclick="clickBody()">
  <!-- minimal loader shown until image descriptors are loaded. Loading may take a while according to the device computational power -->
  <div class="arjs-loader">
    <div>Loading, please wait...</div>
  </div>

  <!-- a-frame scene -->
    <a-scene
      renderer="logarithmicDepthBuffer: true;"
      embedded
      arjs="trackingMethod: best; 
            sourceType: webcam;
            debugUIEnabled: false;"
      vr-mode-ui="enabled: false;"
    >

      
      <a-assets>
        <img
          id="water-normal"
          src="assets/waternormals.jpg"
          crossorigin="anonymous"
        />
        <img
          id="island-normal"
          src="islandnormals.jpg"
          crossorigin="anonymous"
        />
        <img
          id="skysphere"
          src="assets/landscape360.jpg"
          crossorigin="anonymous"
        />
        <img
          id="logo-composure"
          src="assets/logo-composure.png"
          crossorigin="anonymous"
        />    
        
        <audio id="jingle" src="assets/Holiday_eCard_2020_01.mp3" preload="auto"></audio>
      </a-assets>




    <!-- a-nft is the anchor that defines an Image Tracking entity -->
    <!-- on 'url' use the path to the Image Descriptors created before. -->
    <!-- the path should end with the name without the extension e.g. if file is 'pinball.fset' the path should end with 'pinball' -->
      <a-nft
        type="nft"
        url="https://arjs-cors-proxy.herokuapp.com/https://github.com/roland-dubois/aframe-meetup-nyc/blob/master/merrywebxr2020/assets/nft"
        smooth="true"
        smoothCount="10"
        smoothTolerance=".01"
        smoothThreshold="5"
      >
    
 
<!-- ornament start -->
        <a-entity id="ornament"
                  geometry="primitive:sphere; radius:1;"
                  rotation="-90 0 0"
                  material="color:#fff; side:double; shader:flat; opacity:0.2;"
                  >

          <a-entity id="landscape"
              geometry="primitive: sphere; radius: 0.985; thetaLength: 168; thetaStart: 12; phiStart:260" 
              material="src:#skysphere; side: back; shader: flat">
          </a-entity>   

          <a-entity id="top-of-ornament"
                    geometry="primitive: cylinder; radius: 0.2; height: 0.25; segmentsHeight: 1; segmentsRadial: 12; openEnded: true" 
                    material="color: #d4af37; side: double" 
                    position="0 1.1 0"
                    >

                geometry="primitive: cylinder; radius: 0.22; height: 0.1; segmentsHeight: 1; segmentsRadial: 12"

          </a-entity>        

          <a-ocean-plane
            material="normalMap: #water-normal; sphericalEnvMap: #skysphere;"
            position="0 -0.1 0"
